<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora ITW</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link href="calculadora.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="border-bottom pt-4 pb-2 mb-3">
        <h2>Calculadora</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-xs-12 justify-content-center">
          <div class="card">
            <div class="card-header"><h2 id="res">0</h2></div>
            <div class="card-body">
              <div class="form-row mb-1">
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="1"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="2"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="3"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="+"
                    onclick="addOperation(this)"
                  />
                </div>
              </div>
              <div class="form-row mb-1">
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="4"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="5"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="6"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="-"
                    onclick="addOperation(this)"
                  />
                </div>
              </div>
              <div class="form-row mb-1">
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="7"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="8"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="9"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="*"
                    onclick="addOperation(this)"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-sm-3">
                  <input
                    class="form-control btn tecla btn-danger btn-lg"
                    value="C"
                    onclick="clearResult(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="0"
                    onclick="addNumber(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-primary btn-lg tecla"
                    value="="
                    onclick="calculate(this)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="/"
                    onclick="addOperation(this)"
                  />
                </div>
              </div>
            </div>
            <div class="card-footer">
              <small>&copy; ITW 2020-21 - Calculadora</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="calculadora.js"></script>
  </body>
</html>
