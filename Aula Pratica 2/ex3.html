<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula Pratica 2 - Exercicio 3</title>
  </head>
  <body>
    <form
      name="PersonData"
      action="http://192.168.160.36/FormEcho.aspx"
      method="post"
    >
      <input type="hidden" name="FormName" value="UserForm" />
      <dl>
        <dt>Nome:</dt>
        <dd>
          <input
            type="text"
            name="FirstName"
            value="Joaquim"
            placeholder="Nome"
          />
        </dd>
        <dt>Sobrenome</dt>
        <dd>
          <input type="text" name="LastName" placeholder="Sobrenome" />
        </dd>
        <dt>Palavra-Passe:</dt>
        <dd>
          <input
            type="password"
            name="Password"
            placeholder="Digite a palavra passe"
          />
        </dd>
        <dt>Comentários:</dt>
        <dd>
          <textarea
            name="Comments"
            rows="4"
            cols="80"
            placeholder="Insira os seus comentários"
          ></textarea>
        </dd>
        <dd>
          <input name="Button" type="Submit" /><input
            type="reset"
            name="resetBtn"
            value="Reset"
          />
        </dd>
      </dl>
    </form>
  </body>
</html>
