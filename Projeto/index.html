<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAFlix - Projeto ITW 2020</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body>
  <nav class="navbar hiding">
    <div class="navbar-toggle" id="js-navbar-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="main-nav" id="js-menu">
      <li>
        <a href="#" class="nav-links">Home</a>
      </li>
      <li>
        <a href="#" class="nav-links">Titles</a>
      </li>
      <li>
        <a href="#" class="nav-links">Directors</a>
      </li>
      <li>
        <a href="#" class="nav-links">Actors</a>
      </li>
    </ul>
  </nav>

  <header>
    <div class="header-info">
      <h1 class="main-title">UAflix</h1>
      <p class="main-subtitle">A simplified Netflix API for ITW classes.</p>
    </div>
    <i class="slide-down fa fa-2x fa-angle-down" aria-hidden="true"></i>
  </header>

  <main id="main">
    <section id="Titles">
      <div class="container">
        <h1 class="title" data-bind="text: displayName"></h1>
        <div class="info">
          <p class="main-info">
            <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
            <span data-bind="html: 'Titles: '+ fromRecord() + '-' + toRecord() + ' of ' + totalTitles()"></span>
          </p>
          <div class="row">
            <form>
              <input class="search-box" type="text" placeholder="Search..." required>
              <button class="search-btn" value="Search"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
            <ul class="pagination">
              <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
              <li><a title="First Page" data-bind="attr: { href: './index.html?page=' + '1',  rel:'prev'}">First</a>
              </li>
              <li><a title="Previous Page"
                  data-bind="attr: { href: './index.html?page=' + previousPage(),  rel:'prev'}">Prev</a></li>
              <!-- /ko -->
              <!-- ko foreach: pageArray()-->
              <!-- ko if:$data == $parent.currentPage() -->
              <li><a class="active" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
              <!-- /ko -->
              <!-- ko if:$data != $parent.currentPage() -->
              <li><a
                  data-bind="attr: { href: './index.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
              </li>
              <!-- /ko -->
              <!-- /ko -->
              <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
              <li><a title="Next Page"
                  data-bind="attr: { href: './index.html?page=' + nextPage(), rel:'next' }">Next</a>
              </li>
              <li><a title="Last Page" data-bind="attr: { href: './index.html?page=' + totalPages() }">Last</a></li>
              <!-- /ko -->
            </ul>
          </div>
          <table class="styled-table" width="1000">
            <thead>
              <tr>
                <th width="150" style="text-align: left;">ID</th>
                <th style="text-align: left;">Name</th>
                <th style="text-align: right;">Options</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: titles">
              <tr>
                <td data-bind="text:Id"></td>
                <td data-bind="text:Name"></td>
                <td style="text-align: right;">
                  <a class="detils-btn" data-bind="attr: { href:'./titleDetails.html?id=' + Id }">
                    <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                  </a>
                  <button class="favs-btn">
                    <i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_'+Id }"
                      title="Selecione para adicionar aos favoritos"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <footer>&copy; 2020</footer>

    <div class="modal">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </main>

  <script src="https://use.fontawesome.com/8b53d0bef9.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/TitlesViewModel.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
