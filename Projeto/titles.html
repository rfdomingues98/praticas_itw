  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body>

    <div class="navbar-toggle" id="js-navbar-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="main-nav" id="js-menu">
      <li>
        <button class="theme-changer"><i class="icon-moon" aria-hidden="true"></i></button>
      </li>
      <li>
        <a href="index.html" class="nav-links">Home</a>
      </li>
      <li>
        <a href="titles.html" class="nav-links">Titles</a>
      </li>
      <li>
        <a href="directors.html" class="nav-links">Directors</a>
      </li>
      <li>
        <a href="actors.html" class="nav-links">Actors</a>
      </li>
      <div class="dropdown">
        <span class="nav-links dropdown-btn">More <i class="icon-angle-down"></i></span>
        <div class="dropdown-content">
          <li class="dropdown-link">
            <a href="categories.html" class="nav-links">Categories</a>
          </li>
          <li class="dropdown-link">
            <a href="countries.html" class="nav-links">Countries</a>

          </li>
        </div>
      </div>
    </ul>
  </nav>

  <main id="main">
    <section id="Titles">
      <div class="container top-padding">
        <h1 class="title" data-bind="text: displayName"></h1>
        <div class="info">
          <p class="main-info">
            <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
            <span data-bind="html: 'Titles: '+ fromRecord() + '-' + toRecord() + ' of ' + totalTitles()"></span>
          </p>
          <div class="row align-items-center">
            <div class="col-md-4 col-lg-3 d-flex justify-content-center justify-content-md-start mt-3 mt-md-0">
              <form data-bind="submit: search" class="search-form">
                <input class="search-box" type="text" placeholder="Search..." required>
                <button class="search-btn" type="submit" value="Search"><i class="icon-search"
                    aria-hidden="true"></i></button>
              </form>
            </div>
            <div class="col-md-4 col-lg-3 d-flex justify-content-center align-items-center mt-3 mt-md-0 selectdiv">
              <label class="mr-2" for="pageSize">Per page:</label>
              <select id="pageSize" data-bind="options: pageSizeList, value: pageSize"></select>
            </div>
            <div class="col-md-4 col-lg-6 d-flex justify-content-center justify-content-md-end mt-3 mt-md-0">
              <ul class="pagination">
                <!-- ko if: totalPages() > 1 -->
                <!-- ko if: currentPage() > 3 && totalPages() > 6 -->
                <li><a title="First Page" data-bind="attr: { href: './titles.html?page=' + '1',  rel:'prev'}"><i
                      class="icon-angle-double-left" aria-hidden="true"></i></a>
                </li>
                <li><a title="Previous Page"
                    data-bind="attr: { href: './titles.html?page=' + previousPage(),  rel:'prev'}"><i
                      class="icon-angle-left" aria-hidden="true"></i></a></li>
                <!-- /ko -->
                <!-- ko foreach: pageArray()-->
                <!-- ko if:$data == $parent.currentPage() -->
                <li><a class="active" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                <!-- /ko -->
                <!-- ko if:$data != $parent.currentPage() -->
                <li><a
                    data-bind="attr: { href: './titles.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                </li>
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko if: currentPage() < totalPages() - 2 && totalPages() > 5 -->
                <li><a title="Next Page" data-bind="attr: { href: './titles.html?page=' + nextPage(), rel:'next' }"><i
                      class="icon-angle-right" aria-hidden="true"></i></a>
                </li>
                <li><a title="Last Page" data-bind="attr: { href: './titles.html?page=' + totalPages() }"><i
                      class="icon-angle-double-right" aria-hidden="true"></i></a></li>
                <!-- /ko -->
                <!-- /ko -->
              </ul>
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="filters">
                  <div class="row">
                    <div class="col-12 filter-btn">
                      <h4 class="filterToggle">Filters</h4>
                    </div>
                  </div>
                  <div class="filter-wnd">
                    <div class="row">
                      <div class="col-10">
                        <label for="last">Last added</label>
                      </div>
                      <div class="col-2">
                        <input id="last" value="last" name="filter" type="radio">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-10">
                        <label for="movies">Movies</label>
                      </div>
                      <div class="col-2">
                        <input id="movies" value="movies" name="filter" type="radio">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-10">
                        <label for="series">Series</label>
                      </div>
                      <div class="col-2">
                        <input id="series" value="series" name="filter" type="radio">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-10">
                        <label for="categories">Categories</label>
                      </div>
                      <div class="col-2">
                        <input id="categories" value="categories" name="filter" type="radio">
                      </div>
                    </div>
                    <div class="categoriesTab">
                      <!-- ko foreach: categories -->
                      <div class="row">
                        <div class="col-10">
                          <label data-bind="text: Name + ' ('+ Titles + ')', attr: {for: Id}"></label>
                        </div>
                        <div class="col-2">
                          <input name="filter" class="categories" type="checkbox" data-bind="attr: {id: Id, value: Id}"
                            disabled>
                        </div>
                      </div>
                      <!-- /ko -->
                    </div>
                    <div class="row text-center mt-3">
                      <div class="col-6">
                        <button onclick="applyFilters()">Apply filters</button>
                      </div>
                      <div class="col-6">
                        <button onclick="resetFilters()">Reset filters</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-7 col-xl-8">
                <div style="overflow-x: scroll">

                  <table class="styled-table table-responsive" style="overflow-x:scroll;">
                    <thead>
                      <tr>
                        <th width="150" style="text-align: left;">ID</th>
                        <th style="text-align: left;">Name</th>
                        <th style="text-align: right;">Options</th>
                      </tr>
                    </thead>
                    <tbody data-bind="foreach: titles">
                      <tr>
                        <td data-bind="text:Id"></td>
                        <td><a class="detils-btn" data-bind="text:Name,attr: { href:'./titleDetails.html?id=' + Id }">
                          </a></td>
                        <td style="text-align: right;">
                          <a class="detils-btn no-decoration" data-bind="attr: { href:'./titleDetails.html?id=' + Id }">
                            <i class="icon-eye" title="Selecione para ver detalhes"></i>
                          </a>
                          <button class="btn btn-sm details-btn no-decoration"
                            data-bind=" click: $parent.toggleFavorite">
                            <!-- ko ifnot: $parent.favorites().filter(function(e){ return e.Id === Id}).length > 0 -->
                            <i class="icon-heart-empty" title="Selecione para adicionar aos favoritos"></i>
                            <!-- /ko-->
                            <!-- ko if: $parent.favorites().filter(function(e){ return e.Id === Id}).length > 0 -->
                            <i class="icon-heart" title="Selecione para adicionar aos favoritos"></i>
                            <!-- /ko-->
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>&copy; 2020</footer>

    <div class="modal">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </main>
