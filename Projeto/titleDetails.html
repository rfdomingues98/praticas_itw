<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body>
  <nav class="navbar hiding">
    <div class="navbar-toggle" id="js-navbar-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="main-nav" id="js-menu">
      <li>
        <button class="theme-changer"><i class="icon-moon" aria-hidden="true"></i></button>
      </li>
      <li>
        <a href="index.html" class="nav-links">Home</a>
      </li>
      <li>
        <a href="titles.html" class="nav-links">Titles</a>
      </li>
      <li>
        <a href="directors.html" class="nav-links">Directors</a>
      </li>
      <li>
        <a href="actors.html" class="nav-links">Actors</a>
      </li>
      <div class="dropdown">
        <span class="nav-links dropdown-btn">More <i class="icon-angle-down"></i></span>
        <div class="dropdown-content">
          <li class="dropdown-link">
            <a href="categories.html" class="nav-links">Categories</a>
          </li>
          <li class="dropdown-link">
            <a href="countries.html" class="nav-links">Countries</a>
          </li>
          <li class="dropdown-link">
            <a href="ratings.html" class="nav-links">Ratings</a>
          </li>
          <li class="dropdown-link">
            <a href="favorites.html" class="nav-links">Favorites</a>
          </li>
        </div>
      </div>
    </ul>
  </nav>

  <main id="main">
    <section id="TitleDetails">
      <div class="container top-padding">
        <h1 data-bind="text: displayName"></h1>
        <h3 class="" data-bind="text: '[' + id() +']' + ' - ' + name() + ' (' + releaseYear() + ')'"></h3>
        <div class="d-flex">
          <div data-bind="foreach: rating">
            <a data-bind="text: Code + '', attr: { href: './ratingDetails.html?id=' + Id }"></a>
          </div>
          <span class="mx-3">|</span>
          <div data-bind="with: categories, as: 'categories'">
            <!-- ko foreach: $data -->
            <a data-bind="text: Name, attr: { href: './categoryDetails.html?id=' + Id }"></a>
            <!-- ko if: categories.length > 1 && ($index() !== (categories.length - 1)) -->
            <span>,</span>
            <!-- /ko -->
            <!-- /ko -->
          </div>
          <span class="mx-3">|</span>
          <span data-bind="text: duration"></span>
        </div>
        <div style="overflow-x: auto;">
          <!-- ko if: poster-->
          <div class="text-center">
            <img class="mt-3" data-bind="attr: {src: poster, alt: 'Title Poster'}" />
          </div>
          <!-- /ko -->
          <table class="styled-table" width="1000">
            <tbody valign="top" style="text-align: left;">
              <tr>
                <th>Added Date:</th>
                <td data-bind="text:dateAdded"></td>
              </tr>
              <tr>
                <th>Description:</th>
                <td data-bind="text:description"></td>
              </tr>
              <tr>
                <th>Actors:</th>
                <td>
                  <!-- ko foreach: actors -->
                  <i class="icon-user"></i>
                  <a data-bind="text: Name + '', attr: { href: './actorDetails.html?id=' + Id }"></a> (<span
                    data-bind="text: Id"></span>)<br />
                  <!-- /ko -->
                </td>
              </tr>
              <tr>
                <th>Countries:</th>
                <td>
                  <!-- ko foreach: countries -->
                  <i class="icon-flag"></i>
                  <a data-bind="text: Name + '', attr: { href: './countryDetails.html?id=' + Id }"></a> (<span
                    data-bind="text: Id"></span>)<br />
                  <!-- /ko -->
                </td>
              </tr>
              <tr>
                <th>Directors:</th>
                <td>
                  <!-- ko foreach: directors -->
                  <i class="icon-cinema"></i>
                  <a data-bind="text: Name + '', attr: { href: './directorDetails.html?id=' + Id }"></a> (<span
                    data-bind="text: Id"></span>)<br />
                  <!-- /ko -->
                </td>
              </tr>
              <tr>
                <th>Type:</th>
                <td>
                  <!-- ko foreach: type -->
                  <i class="icon-address-book"></i>
                  <span data-bind="text: Name"></span> (<span data-bind="
                    text: Id"></span>)<br />
                  <!-- /ko -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </section>
    <footer>&copy; 2020</footer>

    <div class=" modal">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/TitlesDetailsViewModel.js"></script>
</body>

</html>
